<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="srchMovie.css">
    <script src="searchMovie.js"></script>
</head>
<body>
    <div class="search" >
       <input type="text"  id="moviename" class="search-input" placeholder="Enter movie name">
       <button class="btn"onclick=searchmovie()>Search Movie</button>
    </div>
    <div class="container">
    <div class="content">
        <h2 id="title">Title</h2>
        <p>Director:<span id="director"></span></p>
        <p>Actor:<span id="actor"></span></p>
        <p>Box office collection:<span id="boc"></span></p>
        <p>Description:<span id="desc"></span></p>
        <p>Award:<span id="award"></span></p>
        <p>Writer:<span id="writer"></span></p>
        <p>IMDB Rating:<span id="ratings"></span></p>
        <p>Released on:<span id="released"></span></p>
        <p>Genre:<span id="genre"></span></p>

    </div>
    <img id="poster" class="poster"src ="https://m.media-amazon.com/images/M/MV5BMTQ1MjQwMTE5OF5BMl5BanBnXkFtZTgwNjk3MTcyMDE@._V1_SX300.jpg">

    </div>

    
</body>
</html>
